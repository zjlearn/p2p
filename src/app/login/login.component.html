<div class="login-page box box-primary">
  <div class="row justify-content-md-center">
    <div class="col-md-4  col-md-offset-4">
      <img src="assets/images/logo.png" width="150px" >
      <h1>Welcome </h1>
      <form [formGroup]="loginFormModel" (onSubmit)="onSubmit()">
        <div >用户名： <input type="text" formControlName="userName"></div>
        <div>密码： <input type="password" formControlName="password"></div>
        <div>验证码：<input type="text" formControlName="verifyCode"></div>
      </form>
    </div>
  </div>

</div>
